<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Jacob Peterson</title>
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Domine:400,700&display=swap" rel="stylesheet" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/styles/style.css" />
    </head>
    <body>

        <!-- Nav bar -->
        <!-- The nav bar must have a container nested within in order to have the white background stretch across horizontally, while also formatting the portfolio-brand in as it needs to be -->
        <nav class="row">
            <div class="col-12">
                <div class="container">
                    <div class="row align-items-center justify-content-between portfolio-nav-bar">

                        <!-- Portfolio brand -->
                        <div class="col-md-4 col-lg-3 portfolio-brand">
                            <h1 class="text-center">Jacob Peterson</h1>
                        </div> 

                        <!-- Navigation links -->
                        <div class="col-md-5 col-lg-4 portfolio-nav-items">
                            <ul class="nav justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contact section -->
        <main class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8">
                    <div class="jumbotron jumbotron-fluid content contact">
                        <h1 class="display-4">Contact</h1>
                        <hr class="my-4">
                        <form>
                            <div class="form-group">
                                <label for="name-input">Name</label>
                                <input type="text" class="form-control" placeholder="John Smith"/>
                            </div>
                            <div class="form-group">
                                <label for="email-input">Email</label>
                                <input type="email" class="form-control" placeholder="name@example.com" />
                            </div>
                            <div class="form-group">
                                <label for="validationTextarea">Message</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Sticky footer -->
        <footer class="fixed-bottom">
            <p class="text-center">&copy; Copyright 2020</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
